<html>
  <head>
    <title>Guess The Word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="gameLogin.js"></script>
  </head>
  <body>
    <center>
      <h1>Guess The Word Game</h1>
      <img src="https://img.icons8.com/external-flat-icons-inmotus-design/50/000000/external-game-toys-flat-icons-inmotus-design.png" style="width: 60px"/>
      <br />
      <br />
      <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
        <h3>Player 1 Login</h3>
        <label id="username1">User Name:</label>
        <img
          src="http://pluspng.com/img-png/png-user-icon-circled-user-icon-2240.png"
          style="width: 30px"
        />
        <input
          type="text"
          id="player1_name_input"
          class="form-control"
          placeholder="Enter Player 1 Name"
        />
      </div>
      <br />
      <div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
        <h3>Player 2 Login</h3>
        <label id="username2">User Name:</label>
        <img
          src="http://pluspng.com/img-png/png-user-icon-circled-user-icon-2240.png"
          style="width: 30px"
        />
        <input
          type="text"
          id="player2_name_input"
          class="form-control"
          placeholder="Enter Player 2 Name"
        />
      </div>
      <br />
      <button
        style="
          width: 20%;
          background-color: aquamarine;
          color: black;
          font-weight: bold;
          border-radius: 5px;
        "
        class="btn btn-link"
        onclick="addUser()">Log In</button>
    </center>
  </body>
</html>
